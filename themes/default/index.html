<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="utf-8" />
	
	<title>{% if meta.title %}{{ meta.title }} | {% endif %}{{ site_title }}</title>
{% if meta.description %}
	<meta name="description" content="{{ meta.description }}"> 
{% endif %}{% if meta.robots %}
	<meta name="robots" content="{{ meta.robots }}">
{% endif %}
	
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,700" type="text/css" />
	<!--link href='https://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'-->
	<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300italic,700' rel='stylesheet' type='text/css'>
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" type="text/css" />
	<link rel="stylesheet" href="{{ theme_url }}/custom.css" type="text/css" />
	
	<script src="{{ theme_url }}/scripts/modernizr-2.6.1.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

</head>
<body>

	<header id="header">
		<div class="inner clearfix">
			<a href-="/"><img src="/content/images/weve_traveled_so_far_title.png"></a>
			<p>
				An interactive exhibition that chronicles the effort of two men working to keep a promise.
			</p>
			<nav>
				<ul>
					{% for page in pages %}
						{% if page.title != "Index" %}
						<li><a href="{{ page.url }}">{{ page.title }}</a></li>
						{% endif %}
					{% endfor %}
				</ul>
			</nav>
		</div>
	</header>

	<section id="content">
		<div class="inner">
			{{ content }}
			<hr/>
		</div>
	</section>


	
	<footer id="footer">
		<div class="inner">
			<a href="http://www.cipherprime.com">
				<img src="/content/images/cipherprime_footer.png"/>
			</a>
		</div>
	</footer>
    
</body>
</html>
